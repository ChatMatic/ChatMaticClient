<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Totally not Franz</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Palanquin:400,300,100,200,700,600,500" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link rel="stylesheet" href="resources/css/main.css" />
</head>
<body>
    <header>
        <!-- using onclick here, should be replaced by proper DOM injected events -->
        <a href="#settings" onclick="switchWebview('settings');">
            <i class="fa fa-home" aria-hidden="true"></i> Settings
        </a>
        <a href="#whatsapp" onclick="switchWebview('whatsapp');">
            <i class="fa fa-whatsapp" aria-hidden="true"></i> Whatsapp
        </a>
        <a href="#facebook-messenger" onclick="switchWebview('facebook-messenger');">

        </a>
        <a href="#slack" onclick="switchWebview('slack');">
            <i class="fa fa-slack" aria-hidden="true"></i> Slack
        </a>
        <a href="#skype" onclick="switchWebview('skype');">
            <i class="fa fa-skype" aria-hidden="true"></i> Skype
        </a>

    </header>
    <div id="webviewCollection">
        <webview id="settings" src="./settings.html" nodeintegration></webview>
        <webview id="whatsapp" src="https://web.whatsapp.com" style="display: none;" nodeintegration></webview>
        <webview id="facebook-messenger" src="https://www.messenger.com" style="display: none;" nodeintegration></webview>
        <webview id="slack" src="https://slack.com/signin" style="display: none;" nodeintegration></webview>
        <webview id="skype" src="https://login.skype.com/login" style="display: none;" nodeintegration></webview>

    </div>
    <script type='text/javascript' src='resources/js/main.js'></script>
    <script type='text/javascript' src='resources/js/statics/IPCMessageKeysEnum.js'></script>
    <script type='text/javascript' src='resources/js/statics/StorageKeysEnum.js'></script>
    <script type='text/javascript' src='resources/js/services/DataManager.js'></script>
    <script type='text/javascript' src='resources/js/services/EnabledServicesAPI.js'></script>
    <script type='text/javascript' src='resources/js/models/AccountConfigurationStorageModel.js'></script>
</body>
</html>
